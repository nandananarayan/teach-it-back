<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- BACKGROUND VIDEO -->
  <video autoplay muted loop id="bgVideo">
    <source src="videos/starlit.mp4.mp4" type="video/mp4">
  </video>

  <!-- TITLE -->
  <h1 class="title">Teach It Back</h1>

  <!-- PANEL -->
  <div class="panel">

    <input id="name" type="text">

    <label>Topic</label>

    <select id="vibe">
      <option value="spring">Spring Cafe</option>
      <option value="summer">Summer Cafe</option>
